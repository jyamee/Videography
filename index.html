<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videographer Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <video id="bgVideo" autoplay muted loop>
      <source
        src="js/yt5s.com-Sony A7III 2023 _ Cinematic Video Reel-(1080p).mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <nav class="navbar">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Let's Connect</a></li>
        <li><a href="#">Contact</a></li>
        <li><button id="toggleAudio">Toggle Audio</button></li>
      </ul>
    </nav>

    <div class="content">
      <h1>Welcome to My Cinematic World</h1>
      <p>Your journey to cinematic excellence starts here.</p>
      <button id="showForm">Send Message</button>
    </div>

    <div id="contactForm" class="contact-form">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="js/vid.js"></script>
  </body>
</html>
