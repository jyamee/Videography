<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SonyA7III</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source
        src="js/yt5s.com-Sony A7III 2023 _ Cinematic Video Reel-(1080p).mp4"
        type="video/mp4"
      />
    </video>

    <div class="topnav">
      <a class="active" href="#about">About</a>
      <a href="#blog">Blog</a>
      <a href="#support">Support</a>
      <a href="#shop">Shop</a>
      <a href="#follow">Follow</a>
    </div>

    <div class="wrapper">
      <img
        class="logo-image"
        alt="Logo"
        src="https://res.cloudinary.com/duyyz7f4a/image/upload/v1639039821/music-log_xzx99y.png"
      />
      <h1>SonyA7111</h1>
      <p>Let the music move you</p>
      <button id="myBtn">Listen</button>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="form-inline">
          <p>
            Subscribe to get a sneak peak of our platform and recieve updates on
            our latest news and MUSIC = MAGIC launch date.
          </p>

          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
          <button type="submit" class="btn">Let's connect!</button>
        </form>
      </div>
    </div>
    <div class="foot">
      <p>SonyA47111 &copy;2024</p>
    </div>
    <script src="js/vid.js"></script>
  </body>
</html>
